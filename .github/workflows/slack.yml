name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Send Slack notification (start)
        id: notify_start
        uses: ./actions/yml/slack
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          status: "start"
          run-id: ${{ github.run_id }}
          job-name: ${{ github.job }}

      - name: Run some job
        run: echo "Running job..."
        continue-on-error: true

      - name: Send Slack notification (success)
        if: success()
        id: notify_success
        uses: ./actions/yml/slack
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          status: "success"
          run-id: ${{ github.run_id }}
          job-name: ${{ github.job }}

      - name: Send Slack notification (failure)
        if: failure()
        id: notify_failure
        uses: ./actions/yml/slack
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          status: "failure"
          run-id: ${{ github.run_id }}
          job-name: ${{ github.job }}
