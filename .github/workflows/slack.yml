name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Notify Slack (start)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: npx ts-node actions/slack.ts --status start --slack-webhook-url $SLACK_WEBHOOK_URL

      - name: Run custom action
        run: echo "Running the main action"

      - name: Notify Slack (success)
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: npx ts-node actions/slack.ts --status success --slack-webhook-url $SLACK_WEBHOOK_URL

      - name: Notify Slack (failure)
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: npx ts-node actions/slack.ts --status failure --slack-webhook-url $SLACK_WEBHOOK_URL
